<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="schedule.html">Schedule</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <form>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" placeholder="Enter your username"><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="example@domain.com"><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="password"><br><br>

            <input type="checkbox" id="terms" name="terms">
            <label for="terms">Terms and conditions</label><br><br>

            <button type="submit">Register Now</button>
        </form>
    </main>
    <footer>
        <p>copyright &copy; 2024 TechCon, All rights reserved</p>
    </footer>
</body>
</html>
